<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft purple gradient background -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d4ec;stop-opacity:1" />
    </linearGradient>
    <!-- Hand gradient -->
    <linearGradient id="handGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a882;stop-opacity:1" />
    </linearGradient>
    <!-- Flower stem gradient -->
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7db88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9b6b;stop-opacity:1" />
    </linearGradient>
    <!-- Flower petal gradient - purple/pink -->
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a0d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b080c0;stop-opacity:1" />
    </linearGradient>
    <!-- Inner flower gradient -->
    <linearGradient id="innerFlowerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b860;stop-opacity:1" />
    </linearGradient>
    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90d4a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70b880;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Sparkle filter -->
    <filter id="sparkle3">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad3)" rx="16"/>

  <!-- Decorative background circles -->
  <circle cx="55" cy="55" r="32" fill="#dcc8e4" opacity="0.5"/>
  <circle cx="345" cy="245" r="26" fill="#dcc8e4" opacity="0.4"/>
  <circle cx="355" cy="55" r="16" fill="#d4bce0" opacity="0.5"/>
  <circle cx="45" cy="230" r="18" fill="#d4bce0" opacity="0.4"/>

  <!-- Glow behind flower -->
  <ellipse cx="200" cy="120" rx="50" ry="55" fill="#c9a0d4" opacity="0.2" filter="url(#glow3)"/>

  <!-- Left hand -->
  <g transform="translate(115, 180)">
    <!-- Palm -->
    <ellipse cx="15" cy="20" rx="28" ry="22" fill="url(#handGrad)"/>
    <!-- Thumb -->
    <ellipse cx="45" cy="5" rx="10" ry="16" fill="url(#handGrad)" transform="rotate(30, 45, 5)"/>
    <!-- Fingers curving up -->
    <ellipse cx="-5" cy="-5" rx="8" ry="20" fill="url(#handGrad)" transform="rotate(-20, -5, -5)"/>
    <ellipse cx="10" cy="-12" rx="7" ry="22" fill="url(#handGrad)" transform="rotate(-8, 10, -12)"/>
    <ellipse cx="25" cy="-14" rx="7" ry="22" fill="url(#handGrad)" transform="rotate(5, 25, -14)"/>
    <ellipse cx="40" cy="-10" rx="7" ry="18" fill="url(#handGrad)" transform="rotate(18, 40, -10)"/>
    <!-- Wrist -->
    <rect x="-5" y="30" width="40" height="25" rx="8" fill="url(#handGrad)"/>
  </g>

  <!-- Right hand (mirrored) -->
  <g transform="translate(285, 180) scale(-1, 1)">
    <!-- Palm -->
    <ellipse cx="15" cy="20" rx="28" ry="22" fill="url(#handGrad)"/>
    <!-- Thumb -->
    <ellipse cx="45" cy="5" rx="10" ry="16" fill="url(#handGrad)" transform="rotate(30, 45, 5)"/>
    <!-- Fingers curving up -->
    <ellipse cx="-5" cy="-5" rx="8" ry="20" fill="url(#handGrad)" transform="rotate(-20, -5, -5)"/>
    <ellipse cx="10" cy="-12" rx="7" ry="22" fill="url(#handGrad)" transform="rotate(-8, 10, -12)"/>
    <ellipse cx="25" cy="-14" rx="7" ry="22" fill="url(#handGrad)" transform="rotate(5, 25, -14)"/>
    <ellipse cx="40" cy="-10" rx="7" ry="18" fill="url(#handGrad)" transform="rotate(18, 40, -10)"/>
    <!-- Wrist -->
    <rect x="-5" y="30" width="40" height="25" rx="8" fill="url(#handGrad)"/>
  </g>

  <!-- Flower stem -->
  <g transform="translate(200, 200)">
    <rect x="-4" y="-60" width="8" height="70" rx="3" fill="url(#stemGrad)"/>
    <!-- Left leaf -->
    <ellipse cx="-18" cy="-25" rx="15" ry="8" fill="url(#leafGrad)" transform="rotate(-30, -18, -25)"/>
    <!-- Right leaf -->
    <ellipse cx="18" cy="-35" rx="15" ry="8" fill="url(#leafGrad)" transform="rotate(30, 18, -35)"/>
    <!-- Small sprout at base -->
    <ellipse cx="0" cy="5" rx="12" ry="6" fill="url(#leafGrad)" opacity="0.7"/>
  </g>

  <!-- Main flower -->
  <g transform="translate(200, 110)">
    <!-- Outer petals -->
    <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGrad)"/>
    <ellipse cx="30" cy="-15" rx="18" ry="28" fill="url(#petalGrad)" transform="rotate(60, 30, -15)"/>
    <ellipse cx="25" cy="22" rx="18" ry="28" fill="url(#petalGrad)" transform="rotate(120, 25, 22)"/>
    <ellipse cx="-25" cy="22" rx="18" ry="28" fill="url(#petalGrad)" transform="rotate(-120, -25, 22)"/>
    <ellipse cx="-30" cy="-15" rx="18" ry="28" fill="url(#petalGrad)" transform="rotate(-60, -30, -15)"/>

    <!-- Inner petals (smaller, lighter) -->
    <ellipse cx="0" cy="-22" rx="12" ry="18" fill="#d4b0e0" opacity="0.8"/>
    <ellipse cx="18" cy="-8" rx="12" ry="18" fill="#d4b0e0" opacity="0.8" transform="rotate(60, 18, -8)"/>
    <ellipse cx="14" cy="15" rx="12" ry="18" fill="#d4b0e0" opacity="0.8" transform="rotate(120, 14, 15)"/>
    <ellipse cx="-14" cy="15" rx="12" ry="18" fill="#d4b0e0" opacity="0.8" transform="rotate(-120, -14, 15)"/>
    <ellipse cx="-18" cy="-8" rx="12" ry="18" fill="#d4b0e0" opacity="0.8" transform="rotate(-60, -18, -8)"/>

    <!-- Center of flower -->
    <circle cx="0" cy="0" r="15" fill="url(#innerFlowerGrad)"/>
    <circle cx="0" cy="0" r="8" fill="#f5e0a0" opacity="0.8"/>
  </g>

  <!-- Sparkles and magic effects -->
  <g filter="url(#sparkle3)">
    <!-- Top sparkles -->
    <polygon points="130,50 133,58 141,58 135,63 137,71 130,66 123,71 125,63 119,58 127,58" fill="#b080c0" opacity="0.9"/>
    <polygon points="270,45 272,51 278,51 274,55 275,61 270,57 265,61 266,55 262,51 268,51" fill="#b080c0" opacity="0.8"/>

    <!-- Side sparkles -->
    <polygon points="80,120 82,126 88,126 84,130 85,136 80,132 75,136 76,130 72,126 78,126" fill="#c9a0d4" opacity="0.7"/>
    <polygon points="320,110 322,115 327,115 324,118 325,123 320,120 315,123 316,118 313,115 318,115" fill="#c9a0d4" opacity="0.8"/>

    <!-- Small floating sparkles -->
    <circle cx="160" cy="70" r="4" fill="#d4b0e0"/>
    <circle cx="240" cy="60" r="3" fill="#d4b0e0"/>
    <circle cx="100" cy="160" r="2.5" fill="#c9a0d4"/>
    <circle cx="300" cy="150" r="3" fill="#c9a0d4"/>
    <circle cx="180" cy="40" r="2" fill="#e0c0e8"/>
    <circle cx="220" cy="35" r="2.5" fill="#e0c0e8"/>
  </g>

  <!-- Light rays from flower -->
  <g opacity="0.3">
    <line x1="200" y1="80" x2="200" y2="50" stroke="#c9a0d4" stroke-width="2"/>
    <line x1="200" y1="80" x2="170" y2="55" stroke="#c9a0d4" stroke-width="1.5"/>
    <line x1="200" y1="80" x2="230" y2="55" stroke="#c9a0d4" stroke-width="1.5"/>
    <line x1="200" y1="80" x2="150" y2="70" stroke="#c9a0d4" stroke-width="1"/>
    <line x1="200" y1="80" x2="250" y2="70" stroke="#c9a0d4" stroke-width="1"/>
  </g>
</svg>