<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft green gradient background -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4ecd6;stop-opacity:1" />
    </linearGradient>
    <!-- Person gradient -->
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6db88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9b6b;stop-opacity:1" />
    </linearGradient>
    <!-- Connection line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8ed4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6db88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ed4a8;stop-opacity:1" />
    </linearGradient>
    <!-- Heart gradient -->
    <linearGradient id="heartGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e88a9c;stop-opacity:1" />
    </linearGradient>
    <!-- Screen/tablet gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8e6c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98d6ae;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft glow for connections -->
    <filter id="lineGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)" rx="16"/>

  <!-- Decorative background circles -->
  <circle cx="60" cy="60" r="35" fill="#c8ebd4" opacity="0.5"/>
  <circle cx="340" cy="240" r="28" fill="#c8ebd4" opacity="0.4"/>
  <circle cx="360" cy="50" r="18" fill="#b8e0c4" opacity="0.5"/>
  <circle cx="40" cy="220" r="20" fill="#b8e0c4" opacity="0.4"/>

  <!-- Connection network in background -->
  <g filter="url(#lineGlow)" opacity="0.4">
    <!-- Network nodes -->
    <circle cx="100" cy="100" r="8" fill="#8ed4a8"/>
    <circle cx="300" cy="90" r="6" fill="#8ed4a8"/>
    <circle cx="80" cy="200" r="5" fill="#8ed4a8"/>
    <circle cx="320" cy="190" r="7" fill="#8ed4a8"/>
    <!-- Network lines -->
    <line x1="100" y1="100" x2="160" y2="120" stroke="#8ed4a8" stroke-width="1.5" opacity="0.6"/>
    <line x1="300" y1="90" x2="240" y2="110" stroke="#8ed4a8" stroke-width="1.5" opacity="0.6"/>
    <line x1="80" y1="200" x2="150" y2="180" stroke="#8ed4a8" stroke-width="1.5" opacity="0.5"/>
    <line x1="320" y1="190" x2="250" y2="170" stroke="#8ed4a8" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Left person (male silhouette) -->
  <g transform="translate(120, 145)">
    <!-- Body glow -->
    <ellipse cx="0" cy="30" rx="30" ry="40" fill="#6db88a" opacity="0.2" filter="url(#glow2)"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="22" fill="url(#personGrad)"/>
    <!-- Shoulders/body -->
    <ellipse cx="0" cy="25" rx="28" ry="35" fill="url(#personGrad)"/>
    <!-- Simple face features -->
    <circle cx="-7" cy="-28" r="2" fill="#e8f5e9" opacity="0.8"/>
    <circle cx="7" cy="-28" r="2" fill="#e8f5e9" opacity="0.8"/>
    <path d="M-5,-20 Q0,-17 5,-20" stroke="#e8f5e9" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>

  <!-- Right person (female silhouette) -->
  <g transform="translate(280, 145)">
    <!-- Body glow -->
    <ellipse cx="0" cy="30" rx="30" ry="40" fill="#6db88a" opacity="0.2" filter="url(#glow2)"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="22" fill="url(#personGrad)"/>
    <!-- Hair indication -->
    <path d="M-22,-30 Q-25,-50 -10,-55 Q5,-58 15,-50 Q25,-42 22,-25"
          fill="#4a9b6b" opacity="0.6"/>
    <!-- Shoulders/body -->
    <ellipse cx="0" cy="25" rx="26" ry="33" fill="url(#personGrad)"/>
    <!-- Simple face features -->
    <circle cx="-7" cy="-28" r="2" fill="#e8f5e9" opacity="0.8"/>
    <circle cx="7" cy="-28" r="2" fill="#e8f5e9" opacity="0.8"/>
    <path d="M-5,-20 Q0,-17 5,-20" stroke="#e8f5e9" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>

  <!-- Glowing connection lines between people -->
  <g filter="url(#lineGlow)">
    <!-- Main connection arc -->
    <path d="M150,130 Q200,80 250,130" stroke="url(#lineGrad)" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M155,145 Q200,100 245,145" stroke="url(#lineGrad)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M160,160 Q200,120 240,160" stroke="url(#lineGrad)" stroke-width="2" fill="none" opacity="0.5"/>

    <!-- Connection nodes on lines -->
    <circle cx="175" cy="105" r="5" fill="#8ed4a8"/>
    <circle cx="200" cy="90" r="6" fill="#6db88a"/>
    <circle cx="225" cy="105" r="5" fill="#8ed4a8"/>
  </g>

  <!-- Central heart between them -->
  <g transform="translate(200, 95)">
    <path d="M0,-12 C6,-18 16,-14 16,-6 C16,4 0,14 0,14 C0,14 -16,4 -16,-6 C-16,-14 -6,-18 0,-12 Z"
          fill="url(#heartGrad2)" filter="url(#glow2)" opacity="0.9"/>
  </g>

  <!-- Floating tablet/screen showing connection -->
  <g transform="translate(200, 220)">
    <rect x="-45" y="-25" width="90" height="50" rx="8" fill="url(#screenGrad)" stroke="#6db88a" stroke-width="2"/>
    <!-- Screen content - mini network -->
    <circle cx="-20" cy="0" r="6" fill="#4a9b6b" opacity="0.8"/>
    <circle cx="20" cy="0" r="6" fill="#4a9b6b" opacity="0.8"/>
    <line x1="-14" y1="0" x2="14" y2="0" stroke="#4a9b6b" stroke-width="2" opacity="0.6"/>
    <path d="M0,-8 C3,-12 8,-10 8,-5 C8,0 0,6 0,6 C0,6 -8,0 -8,-5 C-8,-10 -3,-12 0,-8 Z"
          fill="url(#heartGrad2)" opacity="0.8"/>
  </g>

  <!-- Sparkles -->
  <g opacity="0.7">
    <polygon points="90,70 92,76 98,76 94,80 95,86 90,82 85,86 86,80 82,76 88,76" fill="#6db88a"/>
    <polygon points="310,65 312,70 317,70 314,73 315,78 310,75 305,78 306,73 303,70 308,70" fill="#6db88a" opacity="0.8"/>
    <circle cx="170" cy="60" r="3" fill="#8ed4a8"/>
    <circle cx="230" cy="55" r="2.5" fill="#8ed4a8"/>
    <circle cx="70" cy="160" r="2" fill="#a8e4bc"/>
    <circle cx="330" cy="150" r="2.5" fill="#a8e4bc"/>
  </g>
</svg>